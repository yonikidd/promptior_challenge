name: Trigger auto deployment for chatbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatbot-AutoDeployTrigger-998f898e-a7b9-4a1e-a881-7456d8c3e852.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CHATBOT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca324c8c7468acr.azurecr.io
          registryUsername: ${{ secrets.CHATBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATBOT_REGISTRY_PASSWORD }}
          containerAppName: chatbot
          resourceGroup: kidnixt_rg_6464
          imageToBuild: ca324c8c7468acr.azurecr.io/chatbot:${{ github.sha }}
          
            

     

